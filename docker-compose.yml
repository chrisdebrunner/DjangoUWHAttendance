version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: uwh_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: uwh_attendance
      MYSQL_USER: uwh_user
      MYSQL_PASSWORD: uwh_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - uwh_network
    command: --default-authentication-plugin=mysql_native_password

  web:
    build: .
    container_name: uwh_web
    restart: unless-stopped
    environment:
      DEBUG: "True"
      SECRET_KEY: "your-secret-key-change-in-production"
      DB_NAME: uwh_attendance
      DB_USER: uwh_user
      DB_PASSWORD: uwh_password
      DB_HOST: db
      DB_PORT: 3306
      ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0"
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./:/app
    depends_on:
      - db
    networks:
      - uwh_network

  nginx:
    image: nginx:alpine
    container_name: uwh_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    networks:
      - uwh_network

volumes:
  mysql_data:
  static_volume:
  media_volume:

networks:
  uwh_network:
    driver: bridge
