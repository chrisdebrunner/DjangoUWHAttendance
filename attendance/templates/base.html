<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'attendance/style.css' %}" />
    <title>{% block title %}Denver Area Underwater Hockey{% endblock %}</title>
</head>
<body>
    <div id="sidebar">
        {% block sidebar %}
            <ul>
	        <li><a href="/">Home</a></li>
	        {% if user.is_authenticated %}
                    <li><a href="/attendance/logout/">Logout</a></li>
                {% else %}
                    <li><a href="/attendance/login/">Login</a></li>
                {% endif %}
            </ul>
        {% endblock %}
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
