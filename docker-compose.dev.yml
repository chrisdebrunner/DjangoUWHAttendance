version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: uwh_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-uwh_attendance}
      MYSQL_USER: ${DB_USER:-uwh_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-uwh_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql_data_dev:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - uwh_network_dev
    command: --default-authentication-plugin=mysql_native_password

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uwh_web_dev
    restart: unless-stopped
    environment:
      DEBUG: "True"
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-not-for-production}
      DB_NAME: ${DB_NAME:-uwh_attendance}
      DB_USER: ${DB_USER:-uwh_user}
      DB_PASSWORD: ${DB_PASSWORD:-uwh_password}
      DB_HOST: db
      DB_PORT: 3306
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume_dev:/app/staticfiles
      - media_volume_dev:/app/media
    depends_on:
      - db
    networks:
      - uwh_network_dev
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  mysql_data_dev:
  static_volume_dev:
  media_volume_dev:

networks:
  uwh_network_dev:
    driver: bridge
